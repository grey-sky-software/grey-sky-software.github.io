# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.2.0
        with:
          # Version Spec of the version to use. Examples: 12.x, 10.15.1, >=10.15.0.
          node-version: 16.15.0
          # File containing the version Spec of the version to use.  Examples: .nvmrc, .node-version.
          node-version-file: .nvmrc
          # Target architecture for Node to use. Examples: x86, x64. Will use system architecture by default.
          architecture: x64
          # Used to specify a package manager for caching in the default directory. Supported values: npm, yarn, pnpm.
          cache: 'npm'
          # Used to specify the path to a dependency file: package-lock.json, yarn.lock, etc. Supports wildcards or a list of file names for caching multiple dependencies.
          cache-dependency-path: package-lock.json

      - run: npm ci
      - run: npm run build

      - name: Deploy to GitHub Pages
        # You may pin to the exact commit or the version.
        # uses: JamesIves/github-pages-deploy-action@8817a56e5bfec6e2b08345c81f4d422db53a2cdc
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: main
          folder: docs
          # If you need to customize the commit message for an integration you can do so.
          commit-message: Deploying built app to Pages
